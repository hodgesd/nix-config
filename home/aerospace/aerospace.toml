# ~/.aerospace.toml

# Start JankyBorders with green active / no inactive border
after-startup-command = [
  'exec-and-forget /etc/profiles/per-user/hodgesd/bin/borders active_color=0xff00ff00 inactive_color=0xff444444 width=8.0'
]

# ----- Layout / gaps -----
default-root-container-layout = "tiles"  # <- top-level (not under [gaps])

[gaps]
inner.horizontal = 12
inner.vertical   = 12
outer.left       = 6
outer.right      = 6
outer.top        = 6
outer.bottom     = 6

# ----- Keybindings -----
[mode.main.binding]
# Focus
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"

# Move windows
alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"

# Resize (AeroSpace supports 'resize smart ±N')
alt-ctrl-h = "resize smart -50"
alt-ctrl-l = "resize smart +50"
alt-ctrl-shift-h = "resize smart -10"
alt-ctrl-shift-l = "resize smart +10"

# Layout toggles (valid patterns)
alt-slash  = "layout tiles horizontal vertical"
alt-comma  = "layout accordion horizontal vertical"
alt-t      = "layout floating tiling"

# Window ops
alt-w = "close"
# (removed 'minimize' – not supported)

# Reload / workspace nav
alt-shift-q = "reload-config"
alt-tab     = "workspace-back-and-forth"

# Workspaces
alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-5 = "workspace 5"
alt-6 = "workspace 6"
alt-7 = "workspace 7"
alt-8 = "workspace 8"
alt-9 = "workspace 9"

# Send window to workspace
alt-shift-1 = "move-node-to-workspace 1"
alt-shift-2 = "move-node-to-workspace 2"
alt-shift-3 = "move-node-to-workspace 3"
alt-shift-4 = "move-node-to-workspace 4"
alt-shift-5 = "move-node-to-workspace 5"
alt-shift-6 = "move-node-to-workspace 6"
alt-shift-7 = "move-node-to-workspace 7"
alt-shift-8 = "move-node-to-workspace 8"
alt-shift-9 = "move-node-to-workspace 9"
